---
- hosts: all

  vars:
    solr_version: "4.10.4"
    solr_remove_cruft: true
  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == "Debian"
    - name: Set Java 8 package for Debian > 8.
      set_fact:
        java_packages:
          - openjdk-8-jdk
      when: ansible_distribution == "Debian" and  ansible_distribution_version|int > 8

  roles:
    - geerlingguy.java
    - role_under_test
